<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script defer src="./assets/js/main.js" ></script>
  <title>Mat's Morse code encrypter</title>
</head>
<body>
  <main>
    <div class="overlay"></div>
    <section class="modal">
      <div class="modal__wrapper">
        <button class="encryptBtn">Encrypt</button>
        <input type="text" name="message" id="message" class="message" placeholder="Translate into Morse code"></input>
      </div>
      <button class="soundBtn">Play Sound</button>
    </section>
    <p class="output"></p>
  </main>
</body>
</html>
